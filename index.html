<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Weather App</title>
</head>
<body>
    <div class="wrapper">
        <input type="text" class="search" placeholder="Search...">
        <div class="location">
            <span class="city">Ha Noi</span>
            <span> , </span>
            <span class="country">Viet Nam</span>
        </div>
        <div class="time">16:48:02 28/12/2023</div>
        <div class="temperature">
            <p class="value" style="display: inline-block;">23 </p>
           <p style="display: inline-block;"><sup>o</sup>C</p> 
        </div>
        <div class="short-desc">Cloud</div>
        <div class="more-desc">
            <div class="visibility">
                <i class="fa-regular fa-eye"></i>
                <span>1000m</span>
            </div>

            <div class="windy">
                <i class="fa-solid fa-wind"></i>
                <span>2.57 (m/s)</span>
            </div>

            <div class="cloud">
                <i class="fa-solid fa-cloud-sun"></i>
                <span>20%</span>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
